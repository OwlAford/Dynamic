
<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>页面加载特效</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/component.css" />
</head>

  <body>
    <div class="pagewrap">
      <button id="btn">点击预览效果</button>
      <div id="loader" class="pageload-overlay" data-opening="M20,15 50,30 50,30 30,30 Z;M0,0 80,0 50,30 20,45 Z;M0,0 80,0 60,45 0,60 Z;M0,0 80,0 80,60 0,60 Z" data-closing="M0,0 80,0 60,45 0,60 Z;M0,0 80,0 50,30 20,45 Z;M20,15 50,30 50,30 30,30 Z;M30,30 50,30 50,30 30,30 Z">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 80 60" preserveAspectRatio="none">
          <path d="M30,30 50,30 50,30 30,30 Z"/>
        </svg>
      </div>

    </div>
    <script src="https://cdn.bootcss.com/snap.svg/0.5.1/snap.svg-min.js"></script>
    <script src="js/svgLoader.js"></script>
    <script>
    var loader = new SVGLoader(document.getElementById('loader'), {
      speedIn: 100
    })
    document.getElementById('btn').addEventListener('click', function (ev) {
      loader.show()
      setTimeout(function () {
        loader.hide()
      }, 2000)
    })
    </script>
  </body>
</html>
